<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
</head>

<body dir="rtl">
    <div id="div">

    <div class="main_div">
        <h1>רשימת מטלות</h1>
        <input type="text" id="input_add" placeholder="הכנס משימה">
        <button type="button" onclick="addTask()" id="button_add">הוסף משימה</button>
        <button id="button_map">סנן לפי משימות שהושלמו</button>
        <table id="table" border="1">
            <thead>
                <tr class="tr_id">
                    <th>מזהה</th>
                    <th>משימה</th>
                    <th>הושלם</th>
                    <th>פעולות</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
            <div id="div_popup"></div>
        </table>
    </div>
    

</div>

<div id="editPopup" class="popup" style="display: none;">
    <div class="popup-button">
        <h2>עריכת משימה</h2>
        <input type="text" id="editInput">
        <div class="popup-button">
            <button id="saveEdit">שמור</button>
            <button id="cancelEdit">ביטול</button>
        </div>
    </div>
</div>
<button onclick="turnOn()">change</button>
<div class="div"></div>
    <script defer src="./mission.js"></script>
